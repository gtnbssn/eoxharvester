<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ground Control EOX Harvester</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
        <button id="setZoom">Set zoom to harvest level</button>
        <button id="resetPitchAndBearing">Reset pitch and bearing</button>
        <div id="currentTileCoordinates"></div> 
        <div id="currentCoordinates"></div>
        <div id="harvestInfo">no selection</div>
        <label for="tags">Tag:</label>
        <select name="tags" id="tags">
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
            <option value="Mountain">Mountain</option>
            <option value="coast">Coast and Islands</option>
            <option value="city">City</option>
            <option value="industrial">Industrial</option>
            <option value="other" selected>Other</option>
        </select>
        <button id="triggerHarvest">Harvest</button>
        <button id="cancelHarvest">Cancel</button>
        <ul id="contentList"></ul>
        <button id="updateCount">Update tile count</button>
    </div>
    <script type="module" src="/javascript/main.js"></script>
  </body>
</html>
