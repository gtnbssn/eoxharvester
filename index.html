<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ground Control EOX Harvester</title>
    </head>
    <body>
        <div id="map"></div>
        <div id="info">
            <div class="heading">View Controls</div>
            <button id="setZoom">Set Zoom to Harvest Level</button>
            <button id="resetPitchAndBearing">Reset Pitch and Bearing</button>
            <div class="heading">Tile Details</div>
            <div id="currentTileCoordinates"></div>
            <div id="currentCoordinates"></div>
            <div id="harvestInfo">No Current Selection</div>
            <select name="tags" id="tags" required>
                <option value="" disabled selected>Select A Tag</option>
                <option value="forest">Forest</option>
                <option value="desert">Desert</option>
                <option value="mountain">Mountain</option>
                <option value="coast">Coast and Islands</option>
                <option value="city">City</option>
                <option value="industrial">Industrial</option>
                <option value="other">Other</option>
            </select>
            <button id="triggerHarvest" disabled>Harvest Selected</button>
            <button id="cancelHarvest" disabled>Cancel Selection</button>
            <div class="heading">Cumulative Tile Count</div>
            <ul id="contentList"></ul>
            <button id="updateCount">Update Tile Count</button>
        </div>
        <script type="module" src="/javascript/main.js"></script>
    </body>
</html>
